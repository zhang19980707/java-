<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery-3.3.1.js"></script>
    <script>
        
        function fun() {

            // 使用 $.ajax() 发送请求
            $.ajax({
                url:"ajaxServlet",  // 请求路径
                type:"POST",  // 请求方式
                // date:"username=jack&age=23", // 请求参数
                data:{"username":"jack", "age":23},
                success:function (data) {
                    alert(data);
                }, // 响应成功后的回调函数
                error:function () {
                    alert("出错了！！")
                },

                datatype:"text"// 设置接收到的响应数据格式
            })
        }
    </script>
</head>
<body>
    <input type="button" value="发送异步请求" onclick="fun();">

    <input>

</body>
</html>
