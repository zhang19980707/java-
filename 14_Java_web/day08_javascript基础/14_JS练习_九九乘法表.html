<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style type="text/css">
        td{
            border: 1px solid;
        }
    </style>
    <script type="javascript">

        document.write("<table align='center'>");
        for (var i = 1; i<= 9; i++){
            document.write("<tr>");
            for (var j = 1; j<=i; j++){
                document.write("<td>");
                document.write( j +" x " + i + "=" + (i*j) +"&nbsp;&nbsp;&nbsp;");
                document.write("</td>");
            }
            document.write("</tr>");
            // document.write("<br>");
        }
        document.write("</table>")
    </script>
</head>
<body>
    
</body>
</html>
