<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <form action="#" method="get">
        <!--label用以定位光标输入的焦点，for属性的内容与id的值对应-->
        <label for="username">用户名：</label><input type="text" name="username" placeholder="请输入用户名" id="username"> <br>
        <label for="password">密码：</label><input type="password" name="password" placeholder="请输入密码" id="password"> <br>
        性别：<input type="radio" name="gender" value="male" checked="checked"> 男 
             <input type="radio" name="gender" value="female"> 女
        <br>
        爱好：<input type="checkbox" name="hobby" value="shopping"> 逛街
            <input type="checkbox" name="hobby" value="java" checked="checked"> java
            <input type="checkbox" name="hobby" value="game"> 游戏
        <br>
        头像：<input type="file" name="file"> <br>
        隐藏域：<input type="hidden">
        
        <br>
        <!--H5的type新属性-->
        取色器：<input type="color" name="color"><br>
        日期：<input type="date" name="birthday"> <br>
        生日：<input type="datetime-local" name="birthday"><br>
        邮箱：<input type="email" name="eamil"> <br>
        年龄：<input type="number" name="age">
        <br>


        <!--下拉列表-->
        省份：<select name="province">
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">西安</option>
            </select>
        <br>

        <!--文本域  cols:指定默认列数  rows:指定默认行数-->
        自我描述：<textarea name="selfdesc" cols="2" rows="5"></textarea> <br>


        <!--按钮-->
        <input type="submit" value="登录">
        <input type="button" value="一个按钮"> <br>
        <input type="image" src="../img/regbtn.jpg">
        <br>
    </form>
</body>
</html>
