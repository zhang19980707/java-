<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转页面</title>
    <style>
        p{
            text-align: center;
        }

        span{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        <span id="time">5</span>秒后自动跳转到首页.....
    </p>
    <script>
        var second = 5;
        var time = document.getElementById("time");
        function showtime() {
            second --;
            time.innerHTML = second + "";
            if (second <= 0){
                // 使用 href 属性设置要跳转的页面
                location.href = "https://www.baidu.com";
            }
        }
        setInterval(showtime, 1000);
    </script>
</body>
</html>
