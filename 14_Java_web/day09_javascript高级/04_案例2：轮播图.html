<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <script>
         // 1、在页面上显示一张图片
         // 2、定义一个方法，修改图片的src路径
         // 3、定义一个定时器，设置每隔3秒中调用一次方法
         var num = 1;
         function fun() {
             num ++ ;
             // 判断num是否大于3
             if (num > 3){
                 num = 1;
             }
             var img = document.getElementById("img");
             img.src = "img/banner_" + num + ".jpg";
         }
        setInterval(fun, 3000);
    </script>
</head>
<body>
    <img src="img/banner_1.jpg" alt="图片" width="100%" id="img">
</body>
</html>
