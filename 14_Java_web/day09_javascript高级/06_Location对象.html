<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localtion对象</title>
</head>
<body>
    <input type="button" id="btn" value="刷新">
    <script>
        var btn = document.getElementById("btn");
        btn.onclick = function(){
            location.reload();
        }

        // 获取 herf
        var href = location.href;
        alert(href);
    </script>
</body>
</html>
